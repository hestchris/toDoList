<!DOCTYPE html>
<html>
<head>
	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/style.css">
	<title></title>
</head>
<body>
	<div id="app">
		<div class='col-lg-12'>
			<div class="space"></div>
			<h1>To Do List</h1>
			<hr />
			<form v-on:submit='postNewTask'>
				<div class ="input-group">
					<span class="input-group-addon">
		  	       		<!-- <input type="checkbox" class='checkbox' aria-label="Checkbox for following text input"> -->
		  	     	</span>
					<input
					type='text'
					class='form-control'
					v-model='newItem.userinput'
					placeholder="Add Task">
				 	<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
			<hr />
			<ul>
				<li
				v-for="task in listoftasks"
				v-bind:class="{ completed: task.completed }"
				v-on:click="toggleCompleted(task)"
				>
				{{task.userinput}}
				<button
				v-on:click="removeTask(task)"
				type="button" class="close"
				aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				</li>
			</ul>
		</div>
		
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="/ToDo_function.js"></script>

</body>
</html>
